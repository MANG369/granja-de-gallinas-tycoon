<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Granja Tycoon</title>
    <script src="https://unpkg.com/@tonconnect/sdk@latest/dist/tonconnect-sdk.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="huevo-icon.png" type="image/png">
</head>
<body>
    <div id="game-container">
        <div id="notification-container"></div>
        
        <header id="game-header">
            <div id="stats-container">
                <div class="stat">
                    <span>L: <span id="player-level-display">1</span></span>
                </div>
                <div class="stat">
                    <img src="moneda-icon.png" alt="Moneda">
                    <span id="monedas-count">10</span>
                </div>
                <div class="stat">
                    <img src="huevo-icon.png" alt="Huevo">
                    <span id="huevos-count">0</span>
                </div>
            </div>
            <div id="wallet-container">
                <button id="connect-wallet-btn">Conectar Wallet</button>
            </div>
        </header>
        
        <main>
            <div id="info-and-logo">
                <div class="info-box">
                    <span class="info-box-title">Valor/Huevo</span>
                    <span id="egg-value-display">1ðŸ’°</span>
                </div>
                <div id="logo-container">
                    <img src="logo-nuevo.png" alt="Logo de Granja Tycoon">
                </div>
                <div class="info-box">
                    <span class="info-box-title">Prod./10s</span>
                    <span id="production-rate-display">0ðŸ¥š</span>
                </div>
            </div>

            <div id="controls-container">
                </div>

            <div id="secondary-actions-container">
                <a href="airdrop.html" class="secondary-button">
                    <img src="https://raw.githubusercontent.com/MANG369/granja-de-gallinas-tycoon/main/airdrop.png" alt="Airdrop">
                    <span>Airdrop</span>
                </a>
                <a href="ads.html" class="secondary-button">
                    <img src="https://raw.githubusercontent.com/MANG369/granja-de-gallinas-tycoon/main/ads.png" alt="Ads">
                    <span>Ads</span>
                </a>
            </div>
        </main>
        
        <div id="offline-modal" class="hidden"> </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
